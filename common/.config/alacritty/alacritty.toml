[[keyboard.bindings]]
key = "Left"
mods = "Alt"
chars = "\u001b[1;5D"

[[keyboard.bindings]]
key = "Right"
mods = "Alt"
chars = "\u001b[1;5C"

[colors.bright]
black = "#44475a"
blue = "#8be9fd"
cyan = "#0026ff"
green = "#50fa7b"
magenta = "#bd93f9"
red = "#ff79c6"
white = "#0066ff"
yellow = "#f1fa8c"

[colors.normal]
black = "#000000"
blue = "#57c7ff"
cyan = "#00ccff"
green = "#5af78e"
magenta = "#c792ea"
red = "#fc4964"
white = "#ffffff"
yellow = "#f3f99d"

[colors.primary]
background = "#1e1c2d"
foreground = "#e2e8f0"

[colors.selection]
background = "#35383d"
text = "#1a1a2e"

[cursor]
unfocused_hollow = false

[cursor.style]
shape = "Block"

[font]
size = 13.5

[font.normal]
family = "JetBrainsMono Nerd Font"

[terminal.shell]
program = "/usr/bin/zsh"

[window]
opacity = 0.8

[window.padding]
x = 8
y = 8

