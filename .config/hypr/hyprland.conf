################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,1920x1080@165,0x0,1       # Monitor principal en la parte superior
monitor=eDP-1,1920x1080@120,576x1080,2.5 # Monitor secundario, centrado abajo

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = kitty ranger
$menu = /usr/bin/rofi -show drun
$browser = zen-browser
$code = vscodium
$emoji = rofi -modi emoji -show emoji
$powermenu = /usr/local/bin/powermenu.sh
$discord = vesktop
$whatsapp = flatpak run io.github.mimbrero.WhatsAppDesktop
$music = spotube
$notion = notion-desktop
$calc = rofi -show calc -modi calc -no-show-match -no-sort
$mail = thunderbird
$captura = grim -g "$(slurp)" ~/Imágenes/Capturas_De_Pantalla/Captura-$(date +'%d%m%y_%H%M%S').png
$utilityMenu = /usr/local/bin/utilityMenu
$bluetooth = /usr/local/bin/bluetooth/BluetoothUtil

#################
### AUTOSTART ###
#################

# Cambiar espacio de trabajo
exec = hyprctl dispatch workspace 9

# Reloj de inicio
exec-once = kitty termclock --time-format="%H:%M" --no-sysinfo --no-logo --no-date -nm

# Gestión de audio (pendiente)
exec-once = systemctl --user stop pipewire pipewire-pulse wireplumber
exec-once = pulseaudio --kill && pulseaudio --start

# Fondo de pantalla
exec-once = swww-daemon
# Waybar
exec-once = sleep 1 && waybar
exec-once = appimaged &
exec-once = dunst

exec-once = dbus-launch
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "<your-gtk-theme>"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "<your-icon-theme>"

# Fondo de pantalla 
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_WAYLAND, Hyprland
env = MOZ_ENABLE_WAYLAND, 1
env = QT_QPA_PLATFORMTHEME, qt6ct
env = QT_QTA_PLATFORM, wayland, xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_WAYLAND_DISABLE_WINDOW_DECORATION, 1
env = GDK_SCALE, 1

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 7.5
    gaps_out = 5

    border_size = 4

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(d627c8ff) rgba(0553fcff) rgba(05c2fcff) 45deg
    col.active_border = rgba(d627c8ff) rgba(0553fcff) 45deg
    col.inactive_border = rgba(00000000)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
	enabled = true
	size = 8
	passes = 3
	new_optimizations = true
	noise = 0.03
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations

animations {
  enabled = true

  bezier = easeOutQuart, 0.190, 0.91, 0.37, 1
  bezier = superSmooth, 0.3, 0.2, 0.2, 1

  animation = windowsIn, 1, 5, superSmooth, popin 87%
  animation = windowsOut, 1, 3.5, superSmooth, popin 87%
  animation = windowsMove, 1, 5, easeOutQuart, popin 60%
  animation = windows, 1, 5, easeOutQuart

  animation = layers, 1, 5, easeOutQuart, popin 70%

  animation = fadeIn, 1, 5, easeOutQuart
  animation = fadeOut, 1, 5, easeOutQuart
  animation = fadeSwitch, 0, 5, easeOutQuart
  animation = fadeShadow, 0, 5, easeOutQuart
  animation = fadeDim, 1, 5, easeOutQuart
  animation = fadeLayers, 1, 5, easeOutQuart
  animation = fade, 1, 5, easeOutQuart

  animation = border, 0, 5, easeOutQuart
  animation = borderangle, 0, 5, easeOutQuart

  animation = specialWorkspace, 1, 5, easeOutQuart, slidevert
  animation = workspaces, 1, 5, easeOutQuart, slide
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = es
    kb_variant =  
    kb_model = "pc105"
    kb_options = "lv3:lalt_switch"
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
#gestures {
#    workspace_swipe = false
#}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.4
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Backspace, killactive,
bind = $mainMod, L, exec, $powermenu
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, M, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, P, exec, $code
bind = $mainMod, D, exec, $discord
bind = $mainMod, W, exec, $whatsapp
bind = $mainMod, E, exec, $emoji
bind = $mainMod, S, exec, $captura
bind = $mainMod, N, exec, $notion
bind = $mainMod, K, exec, $calculator
bind = $mainMod, T, exec, $mail
bind = $mainMod, U, exec, $utilityMenu
bind = $mainMod, I, exec, $bluetooth

# Teclas de volumen
bind = $mainMod, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Toggle tiling/floating
bind = $mainMod, TAB, togglefloating

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Intercambiar (swap) ventanas de lugar con $mainMod + SHIFT + hjkl
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Example special workspace (scratchpad)
# bind = $mainMod, N, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, /home/teo/teoscripts/SoundUtils/VolumeUp.sh
bindel = ,XF86AudioLowerVolume, exec, /home/teo/teoscripts/SoundUtils/VolumeDown.sh
bindel = ,XF86AudioMute, exec, /usr/local/bin/sound/toggleMute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Prueba directo discord
general:no_focus_fallback = true

#para que funcione bien con la superposición de slurp
layerrule = noanim, slurp
layerrule = noanim, selection
