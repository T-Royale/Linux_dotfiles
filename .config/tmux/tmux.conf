# Set prefix ctrl+space
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Device config
set -g mouse on
set-option -g set-clipboard on

# Sync clipboard with my Arch Linux
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"
bind -T copy-mode y send -X copy-pipe-and-cancel "wl-copy"

# Hotkey config
setw -g mode-keys vi
set -g xterm-keys on

# Set window name to user + window
set -g status-left "#(whoami) | #W "

# Reload configuration with prefix+r
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "✔️ Configuración recargada"

# alt + H/L to navigate between windows
bind -n M-h previous-window
bind -n M-l next-window

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Split window from current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Fix terminal colors
set-option -sa terminal-overrides ",xterm*:Tc"

# Theme config
set -g @catppuccin_flavour 'mocha'

# Plugin installation
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'chirstoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'sainnhe/tmux-fzf'

# Plugin configs
#== == == == == == == == == ==
# sessionx
unbind C-w
set -g @sessionx-bind 'w'
#tmux-fzf
TMUX_FZF_LAUNCH_KEY="C-f"

run '~/.tmux/plugins/tpm/tpm'
